<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Medicine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        label {
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Medicine</h1>
        <form action="{% url 'edit_medicine' id=datas.id %}" method="post">
            {% csrf_token %}
            <label for="medicineName">Medicine Name</label>
            <input type="text" id="medicineName" name="medicineName" value="{{datas.name}}" required>
            
            <label for="brandName">Brand Name</label>
            <input type="text" id="brandName" name="brandName" value="{{datas.brandname}}" required>
            
            <label for="genericName">Generic Name</label>
            <input type="text" id="genericName" name="genericName" value="{{datas.genericname}}" required>
            
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" value="{{datas.description}}" required></textarea>
            
            <label for="strength">Strength</label>
            <input type="text" id="strength" name="strength"value="{{datas.strength}}" required>   
            
            <label for="quantityInStock">Quantity</label>
            <input type="number" id="quantityInStock" name="quantity"value="{{datas.quantity}}" required>
            
            <label for="pricePerUnit">Price per Unit</label>
            <input type="number" id="pricePerUnit" name="pricePerUnit" value="{{datas.price}}" required>
            
            <label for="expiryDate">Expiry Date</label>
            <input type="date" id="expiryDate" name="expiryDate" value="{{datas.expiry_date}}" required>
            
            <label for="manufacturer">Manufacturer</label>
            <input type="date" id="manufacturer" name="manufacturer" value="{{datas.manufacturer}}" required>
            
            <!-- <label for="Image">Image</label><br>
            <input type="file" name="Image"  value="{{datas.Image}}"> -->

            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
